<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .section {
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .left-section {
            flex: 1;
        }
        .middle-section {
            flex: 2;
        }
        .right-section {
            flex: 1;
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="left-section section">
        <h2>Searching Domain</h2>
        <form id="spider-form">
            <div class="form-group">
                <label for="url">Enter URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Find Feeds</button>
        </form>
    </div>
    <div class="middle-section section">
        <h2>Output</h2>
        <pre id="output"></pre>
    </div>
    <div class="right-section section">
        <h2>Filters</h2>
        <!-- Add filter form elements here -->
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
